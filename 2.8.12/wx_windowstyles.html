<H2>ウィンドウスタイル</H2>
<P>
ウィンドウスタイルはウィンドウの作成時に別の振る舞いや見た目を指定するために使用されます。シンボルは C++ の <I>ビット和</I> 演算子で 'ビットリスト' として連結できるような形で定義されています。以下に例を示します:<P>
<PRE>
  wxCAPTION | wxMINIMIZE_BOX | wxMAXIMIZE_BOX | wxRESIZE_BORDER
</PRE>
各ウィンドウクラス独自のウィンドウスタイルについては、そのウィンドウのドキュメントを参照してください。ほとんどのウィンドウは独自のスタイルに加えて <A HREF="wx_wxwindow.html#wxwindow">wxWindow</A> の汎用的なスタイルを使用できます。<P>
