<H2>Availability and location of wxWidgets</H2>
<P>



wxWidgets is available by anonymous FTP and World Wide Web
from <A HREF="ftp://biolpc22.york.ac.uk/pub">ftp://biolpc22.york.ac.uk/pub</A> 
and/or <A HREF="http://www.wxwidgets.org">http://www.wxwidgets.org</A>.<P>

You can also buy a CD-ROM using the form on the Web site.<P>
