<H2>wxLogGui</H2>
<P>
これは GUI wxWidgets アプリケーションのデフォルトのログターゲットです。It is passed to <A HREF="wx_wxlog.html#wxlogsetactivetarget">wxLog::SetActiveTarget</A> at the program startup and is deleted by wxWidgets during the program shut down.<P>
<B><FONT COLOR="#FF0000">継承元</FONT></B><P>
<A HREF="wx_wxlog.html#wxlog">wxLog</A><P>
<B><FONT COLOR="#FF0000">インクルードファイル</FONT></B><P>

&lt;wx/log.h&gt;<P>
