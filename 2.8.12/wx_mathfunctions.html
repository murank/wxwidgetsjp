<HR>
<A NAME="wxfinite"></A>
<H3>wxFinite</H3>
<P>
<B>int</B> <B>wxFinite</B>(<B>double </B><I>x</I>)<P>

Returns a non-zero value if <I>x</I> is neither infinite or NaN (not a number),
returns 0 otherwise.<P>


<HR>
<A NAME="wxisnan"></A>
<H3>wxIsNaN</H3>
<P>
<B>bool</B> <B>wxIsNaN</B>(<B>double </B><I>x</I>)<P>

Returns a non-zero value if <I>x</I> is NaN (not a number), returns 0
otherwise.<P>
